<ActionBar>
    <Label text="Search"></Label>
</ActionBar>

<StackLayout class="chatView background">
    <GridLayout class="chatView__container" rows="*, auto">
        <ScrollView row="0" id="myScroll" #ScrollList id="myScroller">
            <StackLayout class="chatView__container__messages" orientation="vertical">
                    <StackLayout *ngFor="let post of messages" width="100%" orientation="vertical">
                        <FlexboxLayout class="chatView__container__messages__description"  [ngClass]="{'flexLeft': post.user === userUID.displayName,
                                'flexRight': post.user !== userUID.displayName}">
                            <Label class="chatView__container__messages__description-time" [text]="post.hours + ':' + post.minutes"></Label>
                            <Label class="chatView__container__messages__description-display" [text]="post.user"></Label>
                        </FlexboxLayout>
                        <Label textWrap="true" class="chatView__container__messages-text leftAlign"
                               [ngClass]="{'leftAlign': post.user === userUID.displayName,
                                'rightAlign': post.user !== userUID.displayName}" [text]="post.message"></Label>
                    </StackLayout>
            </StackLayout>
        </ScrollView>

        <StackLayout class="chatView__container__sendPanel" row="1" orientation="horizontal">
            <Button (tap)="reload()" class="-circle fas" text="&#xf021;"></Button>
            <TextField hint="Napisz wiadomość" [(ngModel)]="newMessage"></TextField>
            <Button (tap)="send()" class="-circle fas" text="&#xf061;"></Button>
        </StackLayout>
    </GridLayout>
</StackLayout>
